<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emerald's Retime Tool</title>
  <style>
    body {
      background: radial-gradient(circle at top left, #002b23 0%, #001b16 80%);
      color: #eafff3;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
      gap: 12px;
    }

    textarea {
      width: 90%;
      max-width: 800px;
      height: 140px;
      background: rgba(0, 50, 40, 0.8);
      color: #ccffee;
      border: 1px solid #00ffbf55;
      border-radius: 8px;
      padding: 10px;
      font-family: monospace;
      resize: vertical;
      transition: all 0.2s;
      box-shadow: 0 0 10px #00382b;
    }

    textarea:focus {
      border-color: #00ffbf;
      outline: none;
      box-shadow: 0 0 15px #00ffbfaa;
    }

    .button-container {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      background: linear-gradient(145deg, #00a36c, #00915f);
      color: #eafff3;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
      transition: all 0.2s;
      box-shadow: 0 3px 10px rgba(0, 255, 180, 0.2);
    }

    button:hover {
      background: linear-gradient(145deg, #00c97b, #00a66d);
      box-shadow: 0 0 15px rgba(0, 255, 200, 0.6);
      transform: translateY(-1px);
    }

    button.clear {
      background: linear-gradient(145deg, #007a50, #006d46);
      box-shadow: 0 3px 10px rgba(0, 255, 100, 0.15);
    }

    button.clear:hover {
      background: linear-gradient(145deg, #00b166, #009e5a);
      box-shadow: 0 0 15px rgba(0, 255, 160, 0.4);
    }

    .output {
      background: rgba(0, 40, 32, 0.85);
      border: 1px solid #00ffbf33;
      padding: 15px;
      width: 90%;
      max-width: 800px;
      border-radius: 8px;
      word-break: break-word;
      font-family: monospace;
      color: #b5ffe3;
      box-shadow: inset 0 0 10px #00382b;
      transition: 0.2s ease;
      min-height: 40px;
      text-align: center;
    }

    .output.glow {
      box-shadow: 0 0 15px #00ffbfaa, inset 0 0 10px #004a38;
      border-color: #00ffbf77;
    }
  </style>
</head>
<body>
  <textarea id="startInput" placeholder="Paste start debug JSON here..."></textarea>
  <textarea id="endInput" placeholder="Paste end debug JSON here..."></textarea>

  <div class="button-container">
    <button id="retimeBtn">Retime</button>
    <button class="clear" id="clearBtn">Clear</button>
    <button id="copyBtn">Copy Mod Note</button>
  </div>

  <div class="output" id="output"></div>

  <script>
    const startInput = document.getElementById('startInput');
    const endInput = document.getElementById('endInput');
    const output = document.getElementById('output');
    const fps = 60;

    function formatTime(seconds) {
      const ms = Math.floor((seconds % 1) * 1000);
      const totalSeconds = Math.floor(seconds);
      const hrs = Math.floor(totalSeconds / 3600);
      const mins = Math.floor((totalSeconds % 3600) / 60);
      const secs = totalSeconds % 60;
      return `${hrs.toString().padStart(2, '0')}:${mins
        .toString()
        .padStart(2, '0')}:${secs.toString().padStart(2, '0')}.${ms
        .toString()
        .padStart(3, '0')}`;
    }

    document.getElementById('retimeBtn').addEventListener('click', () => {
      try {
        const startData = JSON.parse(startInput.value);
        const endData = JSON.parse(endInput.value);

        const startFrame = parseFloat(startData.vct || startData.cmt || "0");
        const endFrame = parseFloat(endData.vct || endData.cmt || "0");

        if (isNaN(startFrame) || isNaN(endFrame)) {
          output.textContent = "⚠️ Invalid frame data.";
          output.classList.remove("glow");
          return;
        }

        const totalTimeSec = endFrame - startFrame;
        const totalTimeFormatted = formatTime(totalTimeSec);

        const modNote = `Mod Note: Retimed (Start Frame: ${startFrame}, End Frame: ${endFrame}, FPS: ${fps}, Total Time: ${totalTimeFormatted})`;
        output.textContent = modNote;
        output.classList.add("glow");
      } catch {
        output.textContent = "⚠️ Invalid JSON.";
        output.classList.remove("glow");
      }
    });

    document.getElementById('clearBtn').addEventListener('click', () => {
      startInput.value = '';
      endInput.value = '';
      output.textContent = '';
      output.classList.remove("glow");
    });

    document.getElementById('copyBtn').addEventListener('click', () => {
      if (!output.textContent.trim()) return;
      navigator.clipboard.writeText(output.textContent)
        .then(() => {
          const prev = output.textContent;
          output.textContent = prev + " ✅ (Copied!)";
          setTimeout(() => (output.textContent = prev), 1000);
        })
        .catch(() => {
          output.textContent += " ⚠️ Copy failed.";
        });
    });
  </script>
</body>
</html>
